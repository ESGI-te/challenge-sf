recipe_1:
  content: "Pommes de Terre Saucisse et Aubergines
  
            Ingrédients :
            - 2 pommes de terre moyennes
            - 2 saucisses
            - 2 aubergines moyennes
            - 1 cuillère à soupe de cannelle
            - 1 feuille de laurier
            - 2 cuillères à soupe d'huile d'olive
            - Sel et poivre au goût

            Instructions :
              1. Préchauffer le four à 375 degrés F (190 degrés C).
              
              2. Laver et couper les pommes de terre en cubes d'environ 1/2 pouce. Les mettre dans un grand bol et ajouter l'huile d'olive, la cannelle, le sel et le poivre. Bien mélanger pour bien enrober les cubes de pommes de terre.
              
              3. Disposer les cubes de pommes de terre sur une plaque à pâtisserie recouverte de papier sulfurisé et enfourner pendant 20 minutes.
              
              4. Pendant ce temps, couper les aubergines en cubes d'environ 1/2 pouce et les mettre dans un autre bol. Ajouter l'huile d'olive, le sel et le poivre et bien mélanger.
              
              5. Ajouter les cubes d'aubergines et les saucisses coupées en rondelles à la plaque à pâtisserie et enfourner pendant 15 minutes supplémentaires.
              
              6. Une fois les légumes cuits, ajouter la feuille de laurier et mélanger.
              
              7. Servir chaud."

  created_at: '2023-02-18 12:00:00'
  ingredients:
    - name: Pommes de terre
    - name: Aubergine
    - name: Saucisse
    - name: Laurier
    - name: Cannelle
  difficulty: Normal
  duration: Normal
  nb_people: 2

